<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood STE 02/02/2022</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"/>
</head>
<body>
    <main> 
        <header>
            <div class="logo">
            <h1>OhMyFood</h1>
            </div>
        </header>
        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Paris, Belleville</h3>
        </div>
        <section id="réserver">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn"><h3>Explorer nos restaurants</h3></button>
        </section>
        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="fonctionnement-box">
                <button type="button" class="fonctionnement-button">
                <div class="number">1</div>
                    <i class="fas fa-mobile-alt"></i><h3>Choisissez un restaurant</h3>
                    </button>    
                <button type="button" class="fonctionnement-button">
                  <div class="number">2</div>
                  <i class="fas fa-list-ul"></i><h3>Composez votre menu</h3>
                </button>
          
                <button type="button" class="fonctionnement-button">
                  <div class="number">3</div>
                  <i class="fas fa-store"></i><h3>Dégustez au restaurant</h3>
                </button>
            </div>
        </section>
        <section id="restaurants"> 
            <h2>Restaurants</h2>
        </section>
    </main>  
    <footer>
    </footer>
</body>
</html>
